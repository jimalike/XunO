    <title>Document</title>
    <style>
        .modal-backdrop {
          display: none;
        }
      </style>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lab 08 - Basic Tic-Tac-Toe</a>
            <nav>
                <button type="button" id="btnSignup" class="btn btn-outline-light logged-out"
                    style="display: inline-block;" data-bs-toggle="modal" data-bs-target="#modal-signup"><i
                        class="bi bi-person-plus-fill"></i> Sign up</button>
                <button type="button" id="btnLogin" class="btn btn-outline-light logged-out"
                    style="display: inline-block;" data-bs-toggle="modal" data-bs-target="#modal-login"><i
                        class="bi bi-box-arrow-in-right"></i> Login</button>
                <span class="logged-in">
                    <span id="user-profile-name" class="display-name" style="color: white;"></span>
                    <span id="score" class="display-name" style="color: white;"></span>
                </span>
                <button type="button" id="btnLogout" class="btn btn-outline-light logged-in"><i
                        class="bi bi-box-arrow-right"></i> Logout</button>
            </nav>
        </div>
    </nav>

    <!--Log in modal-->
    <div class="modal" id="modal-login" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form action="" class="" id="login-form">
                    <div class="modal-body mb-3">
                        <input type="email" class="form-control" id="input-email-login" placeholder="Email" required>
                        <br />
                        <input type="password" class="form-control" id="input-password-login" placeholder="Password"
                            required>
                        <p id="feedback-msg-login"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Signup modal-->
    <div class="modal" id="modal-signup" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signup</h5>
                    <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form action="" class="" id="signup-form">
                    <div class="modal-body mb-3">
                        <input type="email" class="form-control" id="input-email-signup" placeholder="Email" required>
                        <br />
                        <input type="password" class="form-control" id="input-password-signup" placeholder="Password"
                            required>
                        <p id="feedback-msg-signup"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
